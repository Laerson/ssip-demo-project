name: Untrusted Pipeline

permissions: {}

on:
  workflow_dispatch: {}

jobs:
  call-trusted-pipeline:
    permissions:
      contents: read
      actions: read
    uses: laerson/ssip-trusted-pipeline/.github/workflows/build.yml@main
    with:
      registry: ssip-hub.lsd.ufcg.edu.br
      image-name: ${{ github.repository }}
    secrets:
      username: ${{ secrets.TEMP_REP_USERNAME }}
      password: ${{ secrets.TEMP_REP_PASSWORD }}